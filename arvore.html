<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Árvore Genealógica</title>
    <link rel="stylesheet" href="style.css"> <!-- Link para o arquivo de estilos CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/themes/default/style.min.css" />
    <style>
        /* Estilo para o contêiner da árvore genealógica */
        #tree {
            margin: 20px; /* Margem ao redor da árvore */
            padding: 20px; /* Preenchimento interno */
            border: 1px solid #ddd; /* Borda ao redor da árvore */
            height: 600px; /* Altura do contêiner */
            overflow: auto; /* Com rolagem */
        }

        /* Estilos básicos de página */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        header {
            padding: 20px;
            background-color: #333;
            color: #fff;
            text-align: center;
        }

        nav {
            margin-top: 10px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        .content {
            padding: 20px;
        }

        h2 {
            font-family: 'EB Garamond', serif;
        }
    </style>
</head>

<body>
    <header>
        <img src="images/logo.png" alt="Logo"> <!-- Logo da página -->
        <nav>
            <span class="menu-toggle">&#9776;</span> <!-- Ícone do menu sanduíche -->
            <ul id="menu"> <!-- Menu de navegação -->
                <li><a href="index.html">Home</a></li>
                <li><a href="livro.html">Livro</a></li>
                <li><a href="galeria.html">Galeria</a></li>
                <li><a href="diversos.html">Diversos</a></li>
                <li><a href="arvore.html">Árvore Genealógica</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <div class="content">
        <section class="main">
            <h2>Árvore Genealógica</h2>
            <div id="tree">
                <!-- O conteúdo da árvore será carregado aqui -->
            </div>
        </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/jstree.min.js"></script>
    <script>
        $(document).ready(function() {
            // Carregar o JSON da árvore genealógica
            $.getJSON("arvore.json", function(data) {
                $('#tree').jstree({
                    'core': {
                        'data': data
                    }
                });
            }).fail(function() {
                alert("Falha ao carregar o arquivo JSON.");
            });
        });
    </script>
</body>
</html>
